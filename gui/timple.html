<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Timple</title>
    <style>
        .dice_button {
          background-color: black;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          visibility: hidden;
        }
        canvas {
            position: absolute;
            left: 120px;
            top: 120px;
        }
    </style>
</head>
<body>
    <script src="/gempyre.js"></script>
    <div>
        <span style="color:red;">&#x2B24;</span>
        <input type="text" id="red_name" name="name" placeholder="player red">
        <span style="color:green;">&#x2B24;</span>
        <input type="text" id="green_name" name="name" placeholder="player green">
        <span style="color:blue;">&#x2B24;</span>
        <input type="text" id="blue_name" name="name" placeholder="player blue">
        <span style="color:yellow;">&#x2B24;</span>
        <input type="text" id="yellow_name" name="name" placeholder="player yellow">
    </div>
    <div id="instructions"></div>
    <div id="start_items">
        <button id="start" type="button" disabled>Play!</button>
        <input type="checkbox" id="auto_start" name="auto_play" value="Auto"/>
        <label for="auto_start">Auto Play</label>
        <input type="checkbox" id="auto_decide" name="decide" value="Auto"/>
        <label for="auto_decide">Auto Decisions</label>
    </div>
    <div><button id="restart" type="button" hidden>Restart!</button>
    <div><button id="dice" class="dice_button" type="button" style="font-size:48px;">&#127922;</button></div>
    <canvas id="canvas" width=600 height=600>
    </canvas>
        <select name="drawing" id="drawing">
            <option value="2D">2D</option>
            <option value="isometric">Isometric</option>
        </select>
</body>
</html>
